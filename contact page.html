<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- External CSS (site-wide) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Embedded CSS (page-specific tweaks) -->
  <style>
    /* page-level accents */
    .form-card h1 { color: #ffd700; text-shadow: 0 2px 10px #000000; }
    .form-card label { font-weight: 700; color: #ffffff; }
    .hint { color:#cbd5e1; font-size: .95rem; }
/* ===== Global (DS10, DS12) ===== */
:root{
  --ink:#ffffff; --bg:#0b0f14; --panel:#0e1626;
  --gold:#ffd700; --accent:#dc143c; --line:#ffffff22;
}
*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{
  font-family: "Poppins", Arial, sans-serif;
  color: var(--ink);
  background-color: var(--bg);
  background-image: url("https://images.unsplash.com/photo-1447433819943-74a20887a81e?q=80&w=1600&auto=format&fit=crop");
  background-size: cover; background-position: center; background-attachment: fixed;
  line-height: 1.6;
}

/* ===== Structure (DS9, DS14) ===== */
.site-header{
  padding: 20px 16px; text-align: center;
  background-color: #000000cc; border-bottom: 1px solid var(--line);
}
.site-header h1{ margin:0; text-shadow: 0 2px 8px #000000; }

.site-nav{
  display:flex; flex-wrap:wrap; gap:14px; justify-content:center;
  padding: 12px 16px; background-color:#000000cc; border-bottom:1px solid var(--line);
}
.site-nav a{
  color:#ffffff; text-decoration:none; font-weight:700;
  padding:6px 10px; border-radius:8px;
}
.site-nav a:hover, .site-nav a.active{
  color: var(--gold); text-decoration: underline; text-underline-offset: 6px;
}

.container{ max-width: 860px; margin: 34px auto; padding: 0 16px; }
.form-card{
  background-color: rgba(14,22,38,.92); border:1px solid var(--line);
  border-radius: 14px; padding: 22px; box-shadow: 0 14px 30px rgba(0,0,0,.55);
}

/* ===== Form (DS13: class + id) ===== */
#contactForm .row{ margin-bottom: 14px; }
#contactForm label{ display:block; margin-bottom:6px; }
#contactForm input, #contactForm textarea{
  width:100%; padding:12px; border-radius:10px; border:1px solid #243047;
  background-color:#0b1020; color:#ffffff; outline:none;
}
#contactForm input:focus, #contactForm textarea:focus{ border-color:#5b6ea6; }

/* ===== Footer ===== */
.site-footer{
  text-align:center; padding:16px; background:#000000cc; border-top:1px solid var(--line);
}

  </style>
</head>
<body>
  <header class="site-header">
    <h1>Contact</h1>
  </header>

  <!-- NAV: update filenames to your actual pages -->
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="Types.html">Types & Features</a>
    <a href="History.html">History</a>
    <a href="MetaPage.html">MetaPage</a>
    <a href="References.html">References</a>
    <a href="Contact.html" class="active">Contact</a>
  </nav>

  <main class="container">
    <section class="form-card">
      <h1>Get in touch</h1>
      <p class="hint">Fill the form below. On submit, your email app will open with the details prefilled.</p>

      <!-- Interactivity: real mail client via mailto -->
      <!-- TODO: replace studentID@university.edu with your official address -->
      <form id="contactForm" action="mailto:studentID@university.edu" method="post" enctype="text/plain">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name" />
        </div>

        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="your.name@example.com" />
        </div>

        <div class="row">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="Subject" />
        </div>

        <div class="row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message or question"></textarea>
        </div>

        <!-- Inline CSS proof (DS10) -->
        <button type="submit"
          style="background-color:#dc143c; color:#ffffff; border:none; border-radius:10px;
                 padding:12px 18px; font-weight:700; cursor:pointer;">
          Send Message
        </button>
      </form>

      <!-- Extra: visible mail link (counts toward hyperlink requirement) -->
      <p class="hint" style="margin-top:14px;">
        Prefer direct email? <a href="mailto:studentID@university.edu">Click here to email us</a>.
      </p>
    </section>
  </main>

</body>
</html>
