<h1>Black Hole Features</h1>
<ul>
  <li>Event Horizon – the boundary beyond which nothing escapes</li>
  <li>Singularity – a point of infinite gravity</li>
  <li>Accretion Disk – rotating hot gas around the black hole</li>
  <li>Gravitational Lensing – light bending near massive objects</li>
</ul>
